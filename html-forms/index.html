<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Lesson</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
        <label>Input Text:</label><br>
        <input type="text" value="asd@asd.com"></input><br>
        <input type="text" placeholder="Username"></input><br>
        <label>Input Email:</label>
        <input type="email" placeholder="asd@asd.com" required></input><br>
        <label>Input Number:</label>
        <input type="number" required></input><br>
        <label>Input Password:</label>
        <input type="password" required></input><br>
        <label>Input Month:</label>
        <input type="month" required></input><br>
        <label>Input File:</label>
        <input type="file" required></input><br>
        <label>Input Range:</label>
        <input type="range" required></input><br>

        <br>
        <label>Select:</label>
        <select>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>

        <br>
        <label>Select Multiple:</label>
        <select multiple>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>

        <br>
        <br>
        <label>Checkboxes:</label><br>
        <label>Yoga</label>
        <input type="checkbox" value="yoga"></input>
        <label>Cycling</label>
        <input type="checkbox" value="cycling"></input>
        <label>Shopping</label>
        <input type="checkbox" value="shopping"></input>

        <br>

        <label>Radio Button:</label><br>
        <label>Male</label>
        <input type="radio" name="gender"></input>
        <label>Female</label>
        <input type="radio" name="gender"></input>
        <label>Custom</label>
        <input type="radio" name="gender"></input>

        <br>
        <label>Input Type Submit:</label>
        <input type="submit"></input><br>
        <label>Input Type Button:</label>
        <input type="button" value="press me"></input><br>
        <label>Button:</label>
        <button>press me</button><br>
    </form>
  </body>
